<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>數字英文配對遊戲</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* 防止滾動條 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffe6a7; /* 和 P5.js 畫布背景一致 */
    }
    #instruction {
      position: absolute;
      top: 50px; /* 調整位置 */
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      font-size: 28px;
      color: #333;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      z-index: 10; /* 確保在畫布上方 */
    }
    canvas {
      display: block; /* 移除畫布下方的空白 */
    }
  </style>
</head>
<body>
  <script src="你的檔案名稱.js"></script> </body>
</html>
